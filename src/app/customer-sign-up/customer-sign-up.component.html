





<div><h1 style="color: chocolate">{{message}}</h1></div>
<h2>Welcome to Revature HBS</h2>
<h2 style="text-align: center;color:firebrick"> Please Enter the Detailes to register</h2>
<form #f="ngForm" (ngSubmit)="customerRegistration(f.value)" >
  <div style="text-align: center"><h3> Enter your Name:--</h3>
   <input  type="text"  ngModel name="customerName"><br><br></div> 
   <div style="text-align: center"><h3> Enter your phone:--</h3>
   <input type="number" ngModel name="customerPhone"><br><br></div>
   <div style="text-align: center"><h3> Enter your Email:--</h3>
   <input type="text" ngModel name="customerEmail"><br><br></div>
   <div style="text-align: center"><h3>Select Your Password:--</h3>
   <input type="text" ngModel name="customerPassword"><br><br></div>
   <div style="text-align: center"><h3>Select the Amount to Add to Your Wallet:--</h3>
   <input type="text" ngModel name="customerWalletMoney"><br><br></div>
   <div style="text-align: center"><h3> your AadharNo:--</h3>
   <input type="text" ngModel name="customerAadharNo"><br><br></div>
   <div style="text-align: center"><input type="submit" ></div>
</form>
